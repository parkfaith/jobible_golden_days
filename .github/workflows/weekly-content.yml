name: 주간 콘텐츠 자동 생성

on:
  schedule:
    # 매주 월요일 오전 9시 (KST) = 일요일 자정 (UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch: # 수동 실행 지원

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 스크립트 의존성 설치
        working-directory: scripts
        run: npm ci

      - name: 콘텐츠 생성
        working-directory: scripts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-content.mjs

      - name: 변경 사항 확인
        id: check-changes
        run: |
          if git diff --quiet client/src/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "변경 사항 없음"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "변경 사항 감지:"
            git diff --stat client/src/data/
          fi

      - name: 변경 사항 커밋 및 푸시
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add client/src/data/bible.json
          git add client/src/data/quotes.json
          git add client/src/data/poems.json
          git add client/src/data/writings.json
          DATE=$(TZ='Asia/Seoul' date +'%Y-%m-%d')
          git commit -m "주간 콘텐츠 자동 추가 ($DATE)"
          git push
